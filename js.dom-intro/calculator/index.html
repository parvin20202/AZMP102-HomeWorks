<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <section id="calculator">
      <h1>Simple Calculator</h1>
      <div class="result"><span>0</span></div>
      <input class="num1" type="text" placeholder="Value 1" />
      <input class="num2" type="text" placeholder="Value 2" />
      <div class="buttons">
        <button class="addition">Addition</button>
        <button class="substract">Substract</button>
        <button class="multiply">Multiply</button>
        <button class="division">Division</button>
        <button class="reset">Reset</button>
      </div>
    </section>
  </body>
</html>
